    type: select
    proxies:
      - DIRECT
      - PROXY

 # 嵌套使用订阅节点策略组
  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: "Others"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - EDGE
      
  # 国际流媒体服务
  - name: "Vedio"
    type: select
    proxies:
      - PROXY
      - US-trojan
      - HK-IEPL
      - EDGE

      

  # - name: "US"
  #   type: select # 亦可使用 fallback 或 load-balance
  #   use: # 注意此处是「use」
  #     - DuckDuckGoUS # 这是上面「proxy-providers」的名称

  # Fallback 比较实用的策略组类型，用于测试服务器节点的可用性，当第一个节点不可用时切换到第二个，以此类推。
  - name: "HK-IEPL"
    type: fallback
    use: # 注意此处是「use」
      - HK-IEPL # 这是上面「proxy-providers」的名称
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  - name: "EDGE"
